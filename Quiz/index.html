<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link rel="icon" href="..\favicon.png" type="image/gif" sizes="16x16">
</head>

<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question"></h2>
            <ul>
                <li>
                    <input type="radio" id="1" name="answer" class="answer" />
                    <label id="a_text" for="1"></label>
                </li>
                <li>
                    <input type="radio" id="2" name="answer" class="answer" />
                    <label id="b_text" for="2"></label>
                </li>
                <li>
                    <input type="radio" id="3" name="answer" class="answer" />
                    <label id="c_text" for="3"></label>
                </li>
                <li>
                    <input type="radio" id="4" name="answer" class="answer" />
                    <label id="d_text" for="4"></label>
                </li>
            </ul>
        </div>
        <button id="submit">Submit</button>
    </div>
</body>

</html>
